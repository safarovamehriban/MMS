    <main class="main-content">
      <section class="personal-section">
        <h2 data-i18n="personal_info">Şəxsi Məlumatlar</h2>
        <div class="form-section">

            <label data-i18n="name_surname">Adı, Soyadı və Atasının adı </label>

          <div class="form-group">
            <label>Gender</label>

      </section>
      
        <section class="personal-section">

          <div class="form-group">

          <div class="form-group">

          <div class="form-group">
