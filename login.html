<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="login-box">
        <h2 data-i18n="welcome">Xoş gəlmisiniz!</h2>
        <p data-i18n="input_Email_password">E-mail və parolunuzu daxil edin</p>

        <form>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password" data-i18n="password">Parol</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <button type="submit" class="primary-btn" data-i18n="loginButton">Daxil ol</button>

          <button class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg"/>
            <span data-i18n="google">Google hasabı ilə davam elə</span>
          </button>
          <p class="signup-text" data-i18n="noAccount"> Həsabınız yoxdu?</p>
        </form>
      </div>
    </div>
    <div class="art-section">
         <img src="assets/images/logo.png" alt="Logo" class="logo-image" />
    </div>
  </div>

  <script src="assets/js/lang.js"></script>
</body>
</html>
